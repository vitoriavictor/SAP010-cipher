<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher - Criptografia </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cabecalho">
      <h1>Criptografia</h1>
      <p>Seu sistema de mensagem segura</p>
    </div>

    <div class="entrada">
      <h3 id="entrada-mensagem">Digite sua mensagem:</h3>
      <textarea rows=5 cols=80 id="texto-inicial" placeholder="Digite aqui sua mensagem"></textarea><br><br>
      <p>Selecione sua opção de chave de deslocamento:</p>
      <input type="number" id="offset" value="3"><br><br>
      <button id="cifrar">Criptografar (Cifrar)</button>
      <button id="decifrar">Descriptografar (Decifrar)</button>
    </div>
  
    <div id="saida" class="saida">
      <h3 id="saida-mensagem">Mensagem cifrada/decifrada:</h3>
      <textarea rows=5 cols=80 id="texto-final" placeholder="Mensagem cifrada/decifrada aqui"></textarea><br>
    </div>
  
    <div class="rodape">
      <button id="limpar">Limpar tudo</button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
